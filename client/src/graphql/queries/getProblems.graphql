query GetProblems($limit: Int!, $cursor: String, $boardId: String!, $order: Boolean!) {
  getProblems(limit: $limit, cursor: $cursor, boardId: $boardId, order: $order) {
    hasMore
    problems {
      id
      title
      grade
      angle
      consensusGrade
      consensusRating
      creatorId
      createdAt
      boardId
      creator {
        id
        name
      }
      ascentIds
    }
  }
}

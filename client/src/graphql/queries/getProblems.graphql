query GetProblems($options: GetProblemsOptions!) {
  getProblems(options: $options) {
    hasMore
    problems {
      id
      title
      grade
      angle
      avgGrade
      avgRating
      creatorId
      createdAt
      boardId
      creator {
        id
        name
      }
      ascentIds
    }
  }
}

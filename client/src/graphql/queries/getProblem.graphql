query GetProblem($id: String!) {
  getProblem(id: $id) {
    id
    title
    grade
    consensusGrade
    consensusRating
    rules
    creatorId
    creator {
      id
      name
    }
    ascents {
      userId
      attempts
      grade
      rating
      comment
      createdAt
      user {
        name
        avatar
      }
    }
    coordinates {
      x
      y
      color
    }
    createdAt
    updatedAt
  }
}
